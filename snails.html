<!-- Snail project -->
<html>
<script language="javascript">
var canvas;
var backgroundImg = new Image();
var snail1Img = new Image();
var snail2Img = new Image();
var snail3Img = new Image();

var PLAYING = 0;
var GAME_OVER = 1;
var gameState = GAME_OVER;
var RACE_WON = 2;

var snail1;
var snail2;
var snail3;

var finish_x = 750;
var audio = new Audio("vroom.wav");


//defines a snail
class Snail
{
	//build a snail
	constructor(x, y, img)
	{
		this.x = x;
		this.y = y;
		this.img = img;
		
		this.Draw = function (context) {
			context.drawImage(img, x - img.width/2, y - img.height/2);
		}
		//functions
		this.Move = function () {
			x += Math.random() * 3 + 5;
		}
		
		this.reset = function ()
		{
			x = 50;
		}
		
		this.GetX = function () { return x; }
	}
	
	
	
}

//top level functions
//use this to "construct" the program

function reset()
{
	
}

function OnLoad()
{
	//load images
	backgroundImg.src = "image_track.png";
	snail1Img.src = "snail1.png";
	snail2Img.src = "snail2.png";
	snail3Img.src = "snail3.png";
	
	//create snails
	snail1 = new Snail(550,50,snail1Img);
	snail2 = new Snail(550,150,snail2Img);
	snail3 = new Snail(550,250,snail3Img);
	
	//setup key press functions
	
	window.onkeyup = function(e) {
	
		//if (gameState != GAME_OVER)
		{
			var key = e.keyCode ? e.keyCode : e.which;

			if (key == 68) { //'d'
			} else if (key == 90 || key == 122) { //'z'
				snail1.Move();
				checkFinish();
			} else if (key == 86) { //'v'
				snail2.Move();
				checkFinish();
			} else if (key == 83) { //'s'
				snail3.Move();
				checkFinish();
			}
			else if (key == 49) {
				ResetGame();
			}
		}
		//else { ResetGame();
		//}
	}//end keyup

	DrawGame();
	setInterval(Timer, 100);
}

function Timer()
{
	UpdateGame();
	DrawGame();
}

function DrawGame()
{
	//clear canvas
	canvas = document.getElementById("canvas");

	ctx = canvas.getContext("2d");
	
	//clobber the whole canvas
	ctx.fillRect(0,0, canvas.width, canvas.height);
	
	ctx.drawImage(backgroundImg, 0, 0);
	
	snail1.Draw(ctx);
	snail2.Draw(ctx);
	snail3.Draw(ctx);	
}

function UpdateGame()
{
	if (gameState != GAME_OVER)
	{
		ResetGame();
		DrawGame();
	}
}

function MovePlayer()
{

}

function ResetGame()
{
	gameState = PLAYING;
	snail1.reset();
	snail2.reset();
	snail3.reset();
	
	audio.play();
}

function checkFinish()
{
	if (snail1.GetX() > finish_x || snail2.GetX() > finish_x || snail3.GetX() > finish_x)
	{
		alert("Race won!");
		gameState = RACE_WON;
	}
}

</script>
<body onLoad="javascript:OnLoad();">
<center>
<canvas id="canvas" width="1000" height="400" style="background:#000000">
</canvas>
<button onClick = "ResetGame();">
reset 
</button>
</center>


</div>
</body>
</html>
