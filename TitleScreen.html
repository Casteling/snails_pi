<html>
<head>
<script language = "javascript"> 

//changed the center for the body and moved the squggily braquet on the key up function down
	
var speed = 5;

function SetSpeed(newspeed)
{
   speed = newspeed;
}
 window.onkeyup = function(e) 
{
{
 var key = e.keyCode ? e.keyCode : e.which;
			
  if (key == 90 || key == 122) 
  { //'z'
    location.replace("snails.php?gameState=PLAYING&gameType=MULTI&speed=" + speed);
  } 
  else if (key == 86) 
  { //'v'
    location.replace("snails.php?gameState=PLAYING&gameType=SINGLE&speed=" + speed);
  }
  else if (key == 49) 
  {
     location.replace("help.html");
  }
 }
}//end keyup
 
</script>
</head>

<body>

<center>
<img src ="TitleScreen.png">

<button onClick = "SetSpeed(5);">
<img src = "button_slow.png">
</button>

<button onClick = "SetSpeed(8);">
<img src ="button_medium.png">
</button>

<button onClick = "SetSpeed(20);">
<img src ="button_fast.png">
</button>
</center>
</body>
</html>
