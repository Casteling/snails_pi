<html>
<head>
 <script language = "javascript"> 

var speed = SLOW;

function SetSpeed(newspeed)
{
   speed = newspeed;
}
 window.onkeyup = function(e) {
{
 var key = e.keyCode ? e.keyCode : e.which;
			
  if (key == 90 || key == 122) 
  { //'z'
    location.replace("snails.php?gameType=MULTI&speed=" + speed);
  } 
  else if (key == 86) 
  { //'v'
    location.replace("snails.php?gameType=SINGLE&speed="+ speed);
  }
  else if (key == 49) 
  {
     location.replace("help.html");
  }
 }
}//end keyup
 </script>
</head>

<body>

<center>
<img src ="TitleScreen.png">

</center>

<img src = "button_slow.png">
</button>

</button>



<button onCLick = "SetSpeed(FAST);">
<img src ="button_fast.png">
</button>

 </body>
</html>
